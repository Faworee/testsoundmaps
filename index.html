<script>
class MapDataManager {
    constructor() {
        this.mapDataCache = new Map();
        this.batchSize = 175;
        this.retryAttempts = 3;
        this.retryDelay = 1000;
        this.loadingProgress = { loaded: 0, total: 0 };
    }

    async loadAllMapData(maps) {
        console.log(`Starting batch load of ${maps.length} maps...`);
        this.loadingProgress.total = maps.length;
        this.loadingProgress.loaded = 0;
        
        this.showLoadingProgress();
        
        const batches = this.createBatches(maps, this.batchSize);
        
        for (let i = 0; i < batches.length; i++) {
            const batch = batches[i];
            console.log(`Processing batch ${i + 1}/${batches.length}`);
            
            const batchPromises = batch.map(map => this.loadMapStats(map));
            await Promise.allSettled(batchPromises);
            
            this.updateLoadingProgress();
            
            if (i < batches.length - 1) {
                await this.delay(200);
            }
        }
        
        this.hideLoadingProgress();
        console.log('Batch loading completed!');
        
        this.updateSliderRanges(maps);
        
        return maps;
    }

    createBatches(array, batchSize) {
        const batches = [];
        for (let i = 0; i < array.length; i += batchSize) {
            batches.push(array.slice(i, i + batchSize));
        }
        return batches;
    }

    async loadMapStats(map) {
        if (map.statsLoaded) {
            this.loadingProgress.loaded++;
            return map;
        }

        const rawLink = this.getRawUrl(map.link);
        
        try {
            let rawData = this.mapDataCache.get(rawLink);
            
            if (!rawData) {
                rawData = await this.fetchWithRetry(rawLink);
                if (rawData) {
                    this.mapDataCache.set(rawLink, rawData);
                }
            }
            
            if (rawData) {
                const stats = this.parseMapData(rawData);
                map.duration = stats.duration;
                map.noteCount = stats.noteCount;
                map.statsLoaded = true;
            } else {
                map.duration = 0;
                map.noteCount = 0;
                map.statsLoaded = true;
            }
        } catch (error) {
            console.warn(`Failed to load stats for ${map.mapName}:`, error.message);
            map.duration = 0;
            map.noteCount = 0;
            map.statsLoaded = true;
        }
        
        this.loadingProgress.loaded++;
        return map;
    }

    async fetchWithRetry(url, attempt = 1) {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000);
        
        try {
            const response = await fetch(url, {
                signal: controller.signal,
                cache: 'default',
                headers: {
                    'Accept': 'text/plain, */*',
                }
            });
            
            clearTimeout(timeoutId);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            return await response.text();
        } catch (error) {
            clearTimeout(timeoutId);
            
            if (attempt < this.retryAttempts && !controller.signal.aborted) {
                console.warn(`Retry ${attempt}/${this.retryAttempts} for ${url}: ${error.message}`);
                await this.delay(this.retryDelay * attempt);
                return this.fetchWithRetry(url, attempt + 1);
            }
            
            throw error;
        }
    }

    parseMapData(rawData) {
        if (!rawData || typeof rawData !== 'string') {
            return { duration: 0, noteCount: 0 };
        }
        
        const firstCommaIndex = rawData.indexOf(',');
        if (firstCommaIndex === -1) {
            return { duration: 0, noteCount: 0 };
        }
        
        const notesData = rawData.substring(firstCommaIndex + 1);
        const noteArray = notesData.split(',');
        const noteCount = noteArray.length;
        
        if (noteCount === 0) {
            return { duration: 0, noteCount: 0 };
        }
        
        try {
            const firstNote = noteArray[0];
            const firstNoteParts = firstNote.split('|');
            const startTime = parseFloat(firstNoteParts[2]) || 0;
            
            const lastNote = noteArray[noteArray.length - 1];
            const lastNoteParts = lastNote.split('|');
            const endTime = parseFloat(lastNoteParts[2]) || 0;
            
            const durationMilliseconds = Math.max(0, endTime - startTime);
            return { duration: durationMilliseconds, noteCount: noteCount };
        } catch (error) {
            console.warn('Error parsing map timing data:', error);
            return { duration: 0, noteCount: noteCount };
        }
    }

    getRawUrl(url) {
        if (url.includes('github.com')) {
            let newUrl = url.replace('github.com', 'raw.githubusercontent.com');
            newUrl = newUrl.replace('/blob/', '/').replace('/raw/', '/');
            return newUrl;
        }
        if (url.includes('gitlab.com') && url.includes('/-/blob/')) {
            return url.replace('/-/blob/', '/-/raw/');
        }
        return url;
    }

    updateSliderRanges(maps) {
        const durations = maps.filter(m => m.duration > 0).map(m => m.duration);
        const noteCounts = maps.filter(m => m.noteCount > 0).map(m => m.noteCount);
        
        if (durations.length > 0) {
            const maxDuration = Math.max(...durations);
            durationRange.max = Math.max(maxDuration, 300000);
            currentDurationRange.max = durationRange.max;
            if (durationMaxInput) {
                durationMaxInput.value = formatDuration(durationRange.max);
            }
        }
        
        if (noteCounts.length > 0) {
            const maxNotes = Math.max(...noteCounts);
            notesRange.max = Math.max(maxNotes, 10000);
            currentNotesRange.max = notesRange.max;
            if (notesMaxInput) {
                notesMaxInput.value = Math.round(notesRange.max);
            }
        }
        
        if (typeof updateDurationSlider === 'function') updateDurationSlider();
        if (typeof updateNotesSlider === 'function') updateNotesSlider();
    }

    showLoadingProgress() {
        let progressContainer = document.getElementById('batch-loading-progress');
        if (!progressContainer) {
            progressContainer = document.createElement('div');
            progressContainer.id = 'batch-loading-progress';
            progressContainer.innerHTML = `
                <div style="
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0, 0, 0, 0.9);
                    color: white;
                    padding: 20px;
                    border-radius: 10px;
                    text-align: center;
                    z-index: 10000;
                    min-width: 300px;
                ">
                    <h3>Loading Map Data...</h3>
                    <div style="
                        width: 100%;
                        height: 20px;
                        background: #333;
                        border-radius: 10px;
                        overflow: hidden;
                        margin: 10px 0;
                    ">
                        <div id="progress-bar" style="
                            height: 100%;
                            background: linear-gradient(90deg, #4facfe, #00f2fe);
                            width: 0%;
                            transition: width 0.3s ease;
                        "></div>
                    </div>
                    <p id="progress-text">0 / 0 maps loaded</p>
                    <p style="font-size: 0.9em; color: #ccc;">This may take a few minutes...</p>
                </div>
            `;
            document.body.appendChild(progressContainer);
        }
    }

    updateLoadingProgress() {
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        
        if (progressBar && progressText) {
            const percentage = (this.loadingProgress.loaded / this.loadingProgress.total) * 100;
            progressBar.style.width = percentage + '%';
            progressText.textContent = `${this.loadingProgress.loaded} / ${this.loadingProgress.total} maps loaded`;
        }
    }

    hideLoadingProgress() {
        const progressContainer = document.getElementById('batch-loading-progress');
        if (progressContainer) {
            progressContainer.remove();
        }
    }

    delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    getCacheSize() {
        return this.mapDataCache.size;
    }

    clearCache() {
        this.mapDataCache.clear();
        console.log('Map data cache cleared');
    }

    getCacheStats() {
        return {
            size: this.mapDataCache.size,
            memory: JSON.stringify([...this.mapDataCache.entries()]).length
        };
    }
}

function initSliders() {
    initDurationSlider();
    initNotesSlider();
}

function initDurationSlider() {
    let isDragging = false;
    let currentThumb = null;
    
    function updateDurationSlider() {
        const minPercent = (currentDurationRange.min / durationRange.max) * 100;
        const maxPercent = (currentDurationRange.max / durationRange.max) * 100;
        
        durationMinThumb.style.left = minPercent + '%';
        durationMaxThumb.style.left = maxPercent + '%';
        durationTrack.style.left = minPercent + '%';
        durationTrack.style.width = (maxPercent - minPercent) + '%';
        
        durationMinInput.value = formatDuration(currentDurationRange.min);
        durationMaxInput.value = formatDuration(currentDurationRange.max);
    }
    
    function handleDurationMouseDown(e, thumb) {
        e.preventDefault();
        e.stopPropagation();
        isDragging = true;
        currentThumb = thumb;
        thumb.classList.add('active');
        document.addEventListener('mousemove', handleDurationMouseMove);
        document.addEventListener('mouseup', handleDurationMouseUp);
    }
    
    function handleDurationMouseMove(e) {
        if (!isDragging || !currentThumb) return;
        e.preventDefault();
        
        const slider = currentThumb.parentElement;
        const rect = slider.getBoundingClientRect();
        const percent = Math.max(0, Math.min(100, ((e.clientX - rect.left) / rect.width) * 100));
        const value = (percent / 100) * durationRange.max;
        
        if (currentThumb === durationMinThumb) {
            currentDurationRange.min = Math.max(0, Math.min(value, currentDurationRange.max - 1000));
        } else {
            currentDurationRange.max = Math.min(durationRange.max, Math.max(value, currentDurationRange.min + 1000));
        }
        
        updateDurationSlider();
        debounceFilterUpdate();
    }
    
    function handleDurationMouseUp() {
        if (isDragging && currentThumb) {
            currentThumb.classList.remove('active');
            isDragging = false;
            currentThumb = null;
            document.removeEventListener('mousemove', handleDurationMouseMove);
            document.removeEventListener('mouseup', handleDurationMouseUp);

function initNotesSlider() {

        notesMinThumb.style.left = minPercent + '%';
        notesMaxThumb.style.left = maxPercent + '%';

        e.preventDefault();
        e.stopPropagation();
        isDragging = true;
        currentThumb = thumb;
        thumb.classList.add('active');
        document.addEventListener('mousemove', handleNotesMouseMove);
        document.addEventListener('mouseup', handleNotesMouseUp);

    function handleNotesMouseMove(e) {
        if (!isDragging || !currentThumb) return;
        e.preventDefault();

        const rect = slider.getBoundingClientRect();
        const percent = Math.max(0, Math.min(100, ((e.clientX - rect.left) / rect.width) * 100));
        const value = (percent / 100) * notesRange.max;
        
        if (currentThumb === notesMinThumb) {
            currentNotesRange.min = Math.max(0, Math.min(value, currentNotesRange.max - 10));
        } else {
            currentNotesRange.max = Math.min(notesRange.max, Math.max(value, currentNotesRange.min + 10));
        }
        
        updateNotesSlider();
        debounceFilterUpdate();
    }
    
    function handleNotesMouseUp() {
        if (isDragging && currentThumb) {
            currentThumb.classList.remove('active');
            isDragging = false;
            currentThumb = null;
            document.removeEventListener('mousemove', handleNotesMouseMove);
            document.removeEventListener('mouseup', handleNotesMouseUp);
        }
    }
    
    notesMinThumb.addEventListener('mousedown', (e) => handleNotesMouseDown(e, notesMinThumb));
    notesMaxThumb.addEventListener('mousedown', (e) => handleNotesMouseDown(e, notesMaxThumb));

function parseMapData(rawData) {
    if (!rawData || typeof rawData !== 'string') {
        return { duration: 0, noteCount: 0 };
    }
    
    const firstCommaIndex = rawData.indexOf(',');
    if (firstCommaIndex === -1) {
        return { duration: 0, noteCount: 0 };
    }
    
    const notesData = rawData.substring(firstCommaIndex + 1);
    const noteArray = notesData.split(',');
    const noteCount = noteArray.length;
    
    if (noteCount === 0) {
        return { duration: 0, noteCount: 0 };
    }
    
    try {
        const firstNote = noteArray[0];
        const firstNoteParts = firstNote.split('|');
        const startTime = parseFloat(firstNoteParts[2]) || 0;
        
        const lastNote = noteArray[noteArray.length - 1];
        const lastNoteParts = lastNote.split('|');
        const endTime = parseFloat(lastNoteParts[2]) || 0;
        
        const durationMilliseconds = endTime - startTime;
        return { duration: Math.max(0, durationMilliseconds), noteCount: noteCount };
    } catch (error) {
        return { duration: 0, noteCount: noteCount };
    }
}

function formatDuration(milliseconds) {
    if (milliseconds <= 0 || isNaN(milliseconds)) return "0:00";
    const totalSeconds = Math.floor(milliseconds / 1000);
    const mins = Math.floor(totalSeconds / 60);
    const secs = totalSeconds % 60;
    return `${mins}:${secs.toString().padStart(2, '0')}`;
}

function parseTimeToMilliseconds(timeString) {
    if (!timeString || timeString === "") return null;
    const parts = timeString.split(':');
    if (parts.length !== 2) return null;
    const mins = parseInt(parts[0]) || 0;
    const secs = parseInt(parts[1]) || 0;
    return (mins * 60 + secs) * 1000;
}

async function fetchMapData(url) {
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 10000);
    
    try {
        const response = await fetch(url, {
            signal: controller.signal,
            cache: 'default' 
        });
        clearTimeout(timeoutId);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return await response.text();
    } catch (error) {
        clearTimeout(timeoutId);
        return null;
    }
}

                    <button class="copy-btn" onclick="copyLink('${escapedLink}', this)">Copy Link</button>
                    <div class="action-dropdown">
                        <button class="action-dropdown-toggle" onclick="toggleActionDropdown(this)">&#x22EE;</button>
                        <div class="action-dropdown-menu">
                            <a href="#" class="dropdown-item" onclick="event.preventDefault(); copyRawData('${escapedLink}')">Copy Raw</a>
                        </div>
                    </div>
                </div>
            </div>
        `;
        return card;
    }

    function copyLink(link, button) {
        navigator.clipboard.writeText(link).then(() => {
            button.classList.add("copied");
            button.textContent = "Copied!";
            showPopup("Link copied!", false);
            setTimeout(() => {
                button.classList.remove("copied");
                button.textContent = "Copy Link";
            }, 1000);
        }).catch(err => {
            showPopup("Failed to copy link.", true);
        });
    }

    async function copyRawData(link) {
        try {
            let rawContent = mapDataCache.get(link);
            if (!rawContent) {
                const rawLink = getRawUrl(link);
                rawContent = await fetchMapData(rawLink);
                if (rawContent) {
                    mapDataCache.set(rawLink, rawContent);
                }
            }
            
            if (rawContent) {
                navigator.clipboard.writeText(rawContent).then(() => {
                    showPopup("Raw data copied!", false);
                }).catch(() => {
                    showPopup("Failed to copy raw data.", true);
                });
            } else {
                showPopup("Failed to fetch raw data.", true);
            }
        } catch (error) {
            showPopup("Failed to copy raw data.", true);
        }
    }

    function togglePatternsDropdown(button) {
        if (button.classList.contains('no-click')) {
            return;
        }
        
        const dropdownMenu = button.nextElementSibling;
        dropdownMenu.classList.toggle('show');
        const allMenus = document.querySelectorAll('.patterns-dropdown-menu, .action-dropdown-menu');
        allMenus.forEach(menu => {
            if (menu !== dropdownMenu) {
                menu.classList.remove('show');
            }
        });
    }

    function toggleActionDropdown(button) {
        const dropdownMenu = button.nextElementSibling;
        dropdownMenu.classList.toggle('show');
        const allMenus = document.querySelectorAll('.patterns-dropdown-menu, .action-dropdown-menu');
        allMenus.forEach(menu => {
            if (menu !== dropdownMenu) {
                menu.classList.remove('show');
            }
        });
    }

    document.addEventListener('click', (event) => {
        if (!event.target.closest('.patterns-dropdown-container') && !event.target.closest('.action-dropdown')) {
            document.querySelectorAll('.patterns-dropdown-menu, .action-dropdown-menu').forEach(menu => {
                menu.classList.remove('show');
            });
        }
    });

    setInterval(() => {
        if (mapDataCache.size > 1000) {
            mapDataCache.clear();
        }
    }, 300000); 

    document.addEventListener("DOMContentLoaded", () => {
        loadMapDataFromJSON();
    });
</script>
</body>
